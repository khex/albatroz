<section id="intro-section"
         class="home-intro-section">
  <div class="container"
       fxLayout="row"
       fxLayout.lt-md="column"
       fxLayoutWrap="nowrap"
       fxLayoutGap="30px">
    
    <div fxFlex="50"><!-- flex 50 -->
      <h1 class="home-intro-title">{{pd.h2}}</h1>
      <div class="home-intro-desc">
        {{pd.p1}}
        <br>
        {{pd.p2}}
      </div>
    </div>

    <!--<span fxFlex.lt-md="30px" fxFlex="0"></span> span 30px -->

    <div fxFlex="50"><!-- flex 50 mat-card-image-->
      <img src={{pd.ph}} [style.margin]="'20 0 0 0 !important'">
    </div>

  </div>
</section>
