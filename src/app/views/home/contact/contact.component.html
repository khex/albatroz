<section id="contact-section" class="home-section" [ngClass]="{'light-gray': backgroundGray}">
  <div class="container">
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="20px">

      <div fxFlex="33.333">
        <div [innerHtml]="safeHtml"></div>
      </div>

      <div fxFlex="66.666">
        <img *ngFor="let item of items; index as i"
             [lightbox]="i"
             [src]="item.data.thumb">
      </div>

    </div>
  </div>
</section>
